stages:
  - build
  - deploy

build:
  tags:
    - docker
  image: fspr/lab:2019
  stage: build
  before_script:
    - source $CONDA_DIR/etc/profile.d/conda.sh
    - conda activate fspr
  script:
    - pip install .
    - sphinx-build doc sphinx
    - sphinx-build -b doctest doc sphinx
    - nosetests -sv --with-coverage --cover-html --cover-package=rr rr
  artifacts:
    expire_in: 1 week
    paths:
      - sphinx
      - cover


deploy:
  tags:
    - docker
  image: fspr/lab:2019
  stage: deploy
  environment: pypi
  only:
    - /^v\d+\.\d+\.\d+([abc]\d*)?$/  # PEP-440 compliant version (tags)
  except:
    - branches
  before_script:
    - source $CONDA_DIR/etc/profile.d/conda.sh
    - conda activate fspr
    - pip install twine
  script:
    - python setup.py sdist --formats=zip
    - twine check dist/*.zip
    - twine upload --repository-url https://test.pypi.org --username $PYPIUSER --password $PYPIPASS dist/*.zip
